version: '3'
services:
  registry:
    image: registry:2
    volumes:
      - registry:/var/lib/registry
    ports:
      - 5001:5001
    networks:
      - functions
    environment:
      REGISTRY_HTTP_ADDR: "0.0.0.0:5001"
    deploy:
      placement:
        constraints:
          - 'node.role == manager'
          - 'node.platform.os == linux'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
volumes:
  registry:
networks:
  functions:
