version: "3.9"
services:
  app:
    build: .
    ports:
      - 11111:5000
    env_file:
     - ./app.env
    depends_on:
      - db
  db:
    image: "mcr.microsoft.com/mssql/server"
    ports:
      - 1433:1433
    volumes:
      - ./db/data:/var/opt/mssql/data
      - ./db/log:/var/opt/mssql/log
      - ./db/secrets:/var/opt/mssql/secrets
    env_file:
      - ./db.env